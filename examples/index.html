<!DOCTYPE html>
<html>

<head>
	<title>roughViz.js</title>
	<style>
		@font-face {
			font-family: "Gaegu";
			src: url("../assets/Gaegu-Light.ttf");
		}

		.wrapper {
			display: flex;
			flex: wrap;
		}

		h1,
		h2,
		h4 {
			font-family: 'Gaegu';
			font-weight: lighter;
			padding-bottom: 0;
			margin-bottom: 0;
			margin-top: 0;
		}

		h2 {
			font-family: 'Gaegu';
			font-size: 2.5rem;
		}

		p {
			font-family: 'Gaegu';
			color: grey;
			font-size: 1.3rem;
		}

		.dot {
			-webkit-animation: name 4s infinite;
			stroke: black;
		}

		@-webkit-keyframes name {
			0% {
				color: skyblue;
			}

			25% {
				color: teal;
			}

			50% {
				color: pink;
			}

			75% {
				color: yellow;
			}

			100% {
				color: coral;
			}
		}

		.project-grid {
			/*flex-direction: row;*/
			width: 100%;
			display: flex;
			justify-content: center;
			flex-wrap: wrap;
		}

		.project-wrapper {
			/*width: 85%;*/
			flex-basis: 25%;
			padding: 1.9rem;
			margin-bottom: 0;
		}

		.desc {
			font-size: 1.1rem;
		}

		hr {
			max-width: 50%;
			opacity: .3;
		}

		code {
			display: block;
			text-align: left;
			/*background: #f5f5f5;*/
			background: snow;
			padding-right: 0.5em;
			color: tan;
			overflow-x: auto;
			font-size: 0.8rem;
			max-width: 100%;
			border: 1px solid tan;
		}

		.start {
			max-width: 45%;
		}


		body {
			background-color: #fff;
		}

		.blue {color: #4fabc9;}
		.red {color: coral;}
		.purple {color: orange;}
		.yellow {color: #b88747;}
		.green {color: #4fabc9;}
	</style>
	<script>
		document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] +

	</script>
